<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lun.css"/>
		<script src="animate.js"></script>
	</head>
	<body>
			<div id="header">
				<span id="laba">
					<img src="imgs/a15.png" >
				</span>
				<div id="tip">
					<img id="ti" src="imgs/tip1.png" alt="">
				</div>
			</div>
		<div id="box" class="box">
			<div id="slider" class="slider">
				<div class="slide"><img src="imgs/b5.png" alt=" "></div>
				<div class="slide"><img src="imgs/b1.png" alt=" "></div>
				<div class="slide"><img src="imgs/b2.png" alt=" "></div>
				<div class="slide"><img src="imgs/b3.png" alt=" "></div>
				<div class="slide"><img src="imgs/b4.png" alt=" "></div>
				<div class="slide"><img src="imgs/b5.png" alt=" "></div>
				<div class="slide"><img src="imgs/b1.png" alt=" "></div>
			</div>
			<span id="left">
				&lt;
			</span>
			<span id="right">
				&gt;
			</span>
			<ul class="nav" id="nav">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var ti = document.getElementById("ti");
			var t = 750;
			window.onload=function() {
				setInterval(function() {
					ti.style.marginLeft = t + "px";
					// console.log(1);
					// console.log(ti.style.marginLeft);
					t--;
					if(t <= -10) {
						t = 750;
					}
				},10);
				// t--;
			};
			
			
			
			var box = document.getElementById("box");
			var oNavlist = document.getElementById("nav").children;
			var slider = document.getElementById("slider");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var index = 1;
			var timer;
			var flag = 0;
			var timer = setInterval(next,3000);
			function next() {
				if(flag == 1) {
					return ;
				}
				flag = 1;
				index++;
				navChange();
				animate(slider,{left:-1200*index},function() {
					if(index >= 6) {
						slider.style.left = "-1200px";
						index = 1;
					}
					flag = 0;
				});
			}
			
			
			function prev() {
				if(flag == 1) {
					return ;
				}
				flag = 1;
				//navChange();
				navChange2();
				index--;
				animate(slider,{left:-1200*index},function() {
					if(index <= 0) {
						slider.style.left = "-6000px";
						index = 5;
					}
					flag = 0; 
				});
			}
			
			box.onmouseover = function() {
				animate(left, {opacity:50});
				animate(right, {opacity:50});
				clearInterval(timer);
			}
			box.onmouseout = function() {
				animate(left, {opacity:0});
				animate(right, {opacity:0});
				timer = setInterval(next, 3000);
			}
			
			right.onclick = next;
			left.onclick = prev;
			
			for(var i = 0; i < oNavlist.length; i++) {
				oNavlist[i].idx = i;
				oNavlist[i].onclick = function() {
					index = this.idx + 1;
					navChange();
					animate(slider,{left:-1200*index});
				}
			}
			function navChange() {
				for(var i = 0; i < oNavlist.length; i++) {
					oNavlist[i].className = "";
				}
				oNavlist[(index-1)%5].className = "active";
				
			}
			function navChange2() {
				for(var i = 0; i < oNavlist.length; i++) {
					oNavlist[i].className = "";
				}
				oNavlist[(index+3)%5].className = "active";
				
			}
		</script>
	</body>
</html>
